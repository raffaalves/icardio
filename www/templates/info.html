<ion-view view-title="Orientações de Aplicações" align-title="left">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="padding">
            <div class="list animate-fade-slide-in-right">
				<div class="block_text">
					<h2>{{data.name}}</h2>
				</div>
				<div class="block_text" ng-bind-html="data.description">
				</div>
            </div>
        </div>
    </ion-content>
</ion-view>
