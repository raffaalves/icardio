<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-calm" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item class="btn-menu" nav-clear menu-close ui-sref="app.schedule">
                    Agende sua Consultas
                </ion-item>
                <ion-item class="btn-menu" nav-clear menu-close ui-sref="app.application_details">
                    Aplicações de Escleroterapia
                </ion-item>
                <ion-item class="btn-menu" nav-clear menu-close ui-sref="app.informations">
                    Orientações
                </ion-item>
                <ion-item class="btn-menu" nav-clear menu-close ui-sref="app.agreement">
                    Convênios
                </ion-item>
                <ion-item class="btn-menu" nav-clear menu-close ui-sref="app.about_us">
                    Quem Somos
                </ion-item>
                <ion-item class="btn-menu" nav-clear menu-close ui-sref="app.locations">
                    Localização
                </ion-item>
                <ion-item class="btn-menu" nav-clear menu-close ui-sref="app.contact">
                    Contato
                </ion-item>
                <ion-item class="btn-menu" nav-clear menu-close ng-click="logout()">
                    SAIR
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
